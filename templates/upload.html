{% extends "base.html" %}

{% block title %}Upload JSON{% endblock %}

{% block content %}
    <h1>Upload a JSON File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
